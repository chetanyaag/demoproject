{% extends 'base.html' %}

{% block content %}

  <div class="col-sm-3"></div>
  <div class="col-sm-5">.
  <div class="well well-lg"><h3 >Take a Quiz</h3>
    <form action="subject" method="post">
      {% csrf_token %}
  <div class="form-group">
     <label for="sel1">Select a subject:</label>
  <select class="form-control" id="sel1" name="subject">
      {% for sub in subjects %}
    <option>{{sub.name}}</option>
    {% endfor %}
  </select>
  </div>



  <button type="submit" class="btn btn-default">Start Quiz</button>


</form>




  </div>
  </div>

  <div class="col-sm-4"></div>
</div>
{% endblock %}
